<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <table border="1" width="700">
    <form>
        <tr>
            <td colspan="2"><h1 align="center">Registration Form</h1></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male<input type="checkbox">Female<input type="checkbox"></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mobile NO.</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea rows="3" cols="22"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Submit"></td>
        </tr>
        
    </form>
    </table>
